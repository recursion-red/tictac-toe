<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- style.css -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div
      class="contents d-flex flex-column"
    >
      <div class="d-flex flex-column p-2">
        <label for="select-mode" class="h4">Game Mode</label>

        <select name="mode" id="select-mode" class="select-box p-1">
          <option value="eazy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
          <option value="pvp">player vs player</option>
        </select>
      </div>
      <div id="mainPage" class="d-block">
        <h1
          class="main-title h1 d-flex justify-content-center align-items-center"
        >
          <span class="title-string">T</span>
          <span class="title-string">i</span>
          <span class="title-string">c </span>
          <span class="title-string">T</span>
          <span class="title-string">a</span>
          <span class="title-string">c</span>
          <span class="title-string">T</span>
          <span class="title-string">o</span>
          <span class="title-string">e</span>
        </h1>
        <div
          class="d-flex flex-column justify-content-center align-items-center my-5"
        >
          <div class="d-flex">
            <div class="button"></div>
            <div
              class="button button-center border-end border-start border-dark border-2"
            ></div>
            <div class="button"></div>
          </div>
          <div
            class="button-wrap-center d-flex border-top border-bottom border-dark border-2"
          >
            <div class="button"></div>
            <div
              class="button button-center border-end border-start border-dark border-2"
            ></div>
            <div class="button"></div>
          </div>
          <div class="d-flex">
            <div class="button"></div>
            <div
              class="button button-center border-end border-start border-dark border-2"
            ></div>
            <div class="button"></div>
          </div>
        </div>
        <h2 class="text-center"><span id="user-turn">X</span>'s Turn</h2>
      </div>
    </div>

    <div class="modal d-none" id="modal">
      <div class="modal-dialog">
        <div class="modal-content border border-dark border-1">
          <div class="modal-header">
            <h1 class="modal-title text-dark" id="modal-winner"></h1>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="fs-5 btn btn-outline-dark"
              id="modal-btn-reset"
            >
              Reset
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
