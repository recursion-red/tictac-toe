<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- style.css -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div
      class="contents d-flex flex-column align-items-center justify-content-center"
    >
        <div id="mainPage" class="d-block">
            <h1 class="text-center">Tic Tac Toe</h1>
            <div
                class="d-flex flex-column justify-content-center align-items-center my-5"
            >
                <div class="d-flex">
                    <div class="button"></div>
                    <div class="button button-center"></div>
                    <div class="button"></div>
                </div>
                <div class="button-wrap-center d-flex">
                    <div class="button"></div>
                    <div class="button button-center"></div>
                    <div class="button"></div>
                </div>
                <div class="d-flex">
                    <div class="button"></div>
                    <div class="button button-center"></div>
                    <div class="button"></div>
                </div>
            </div>
            <h2 class="text-center"><span id="user-turn">X</span>'s Turn</h2>
        <!-- リザルト画面確認用ボタン　終わったら削除-->
        <!-- <button type="button" class="checkResult">check display Result</button> -->
        </div>
    </div>
    
    <!--modal-->
    <div class="modal bg-light d-none" id="modal">
        <div class="modal-dialog">
            <div class="modal-content bg-dark">
            <div class="modal-header">
                <h1 class="modal-title text-white" id="modal-winner"></h1>
            </div>
            <div class="modal-footer">
                <button type="button" class="fs-5 btn btn-outline-warning" id="modal-btn-reset">Reset</button>
            </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
